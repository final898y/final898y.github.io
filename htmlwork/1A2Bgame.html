<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>1A2B</title>
  </head>
  <body>
    <h1 class="h1 text-center">1A2B猜數字遊戲</h1>
    <div class="container">
        <div class="btn-group container-fluid" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary m-1" id="startBtn">開始</button>
            <button type="button" class="btn btn-outline-primary m-1" id="restartBtn">放棄重來</button>
            <button type="button" class="btn btn-outline-primary m-1" id="watchBtn">看答案</button>
        </div>
        <label for="labeltext" class="form-label pt-3 container-fluid">遊戲規則：4個不重複之數字</label>
        <div class="input-group mb-3 pt-3">
            <span class="input-group-text">猜數字</span>
            <input 
            required type="text" inputmode="numeric" minlength="4" maxlength="4" autocomplete="off" 
            class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="GuessNumber">
            <button class="btn btn-outline-primary" type="button" id="guessBtn">猜!</button>
        </div>
        
        <ul class="list-group">
            <!-- <li class="list-group-item"><span class="badge bg-danger me-3">Danger</span>An item</li>-->
        </ul>
    </div>
    <script src="1A2Bgame.js"></script>    
  </body>
