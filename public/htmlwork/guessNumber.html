<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>終極密碼</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-3">
        <h1 class="h1 border border-secondary border-2 bg-light text-center">終極密碼1~100</h1>
      </div>
      <div class="d-grid pt-3">
        <h1 class="border text-center text-white" id="selectNum">初始化</h1>
      </div>
      <div class="d-grid gap-3 pt-3" style="grid-template-columns: repeat(3, 1fr);">
        <button class="btn btn-primary" type="button" id="testNum">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
        <button class="btn btn-primary" type="button">4</button>
        <button class="btn btn-primary" type="button">5</button>
        <button class="btn btn-primary" type="button">6</button>
        <button class="btn btn-primary" type="button">7</button>
        <button class="btn btn-primary" type="button">8</button>
        <button class="btn btn-primary" type="button">9</button>
        <button class="btn btn-outline-dark" type="button" id ="clearBtn">清除</button>
        <button class="btn btn-primary" type="button">0</button>
        <button class="btn btn-outline-dark" type="button" id ="guessBtn">猜</button>
      </div>
      <div class="d-grid pt-3">
        <button type="button" class="btn btn-outline-dark" id ="startBtn">Game Start</button>
      </div>      
    </div>
    <script src="guessNumber.js"></script>
  </body>
</html>
